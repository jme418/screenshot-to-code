<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión: Cuentas de Google</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center">
    <div class="bg-white w-96 rounded-3xl shadow p-8">
        <div class="mb-6">
            <img src="logo.svg" alt="Google logo with red, green, blue and yellow colors" class="h-12">
        </div>

        <h1 class="text-3xl text-gray-900 mb-4">Inicia sesión</h1>

        <p class="text-gray-900 mb-6">Utiliza tu cuenta de Google</p>

        <input type="text" id="Email" placeholder="Correo electrónico o teléfono" class="w-full border border-gray-600 rounded-md text-gray-900 placeholder-gray-600 py-3 px-4 mb-2 focus:outline-blue-700">
        <a href="#" class="rounded-md text-sm text-blue-700 font-medium px-1 hover:bg-blue-50">¿Has olvidado tu correo electrónico?</a>

        <input type="password" id="Passwd" placeholder="Introduce tu contraseña" class="w-full border border-gray-600 rounded-md text-gray-900 placeholder-gray-600 py-3 px-4 mt-4 mb-2 focus:outline-blue-700">
        <div class="flex items-center mb-4">
            <input type="checkbox" id="showPassword" onclick="togglePassword()">
            <label class="text-sm text-gray-900 font-medium ml-4" for="showPassword">Mostrar contraseña</label>
        </div>
        <a href="#" class="rounded-md text-sm text-blue-700 font-medium px-1 hover:bg-blue-50">¿Has olvidado tu contraseña?</a>

        <p class="text-sm text-gray-600 mt-6">¿No es tu ordenador? Usa el modo Invitado para iniciar sesión de forma privada.</p>
        <a href="#" class="rounded-md text-sm text-blue-700 font-medium hover:bg-blue-50">Más información sobre cómo usar el modo Invitado</a>

        <div class="flex justify-between my-6">
            <button class="bg-white rounded-full text-sm text-blue-700 font-medium py-2 px-6 hover:bg-blue-50">Crear cuenta</button>
            <button class="bg-blue-700 rounded-full text-sm text-white font-medium py-2 px-6">Siguiente</button>
        </div>

        <select class="w-44 rounded-md text-xs text-gray-600 px-1 py-1 mb-6 hover:bg-gray-200">
            <option>Español (España)</option>
        </select>

        <div>
            <a href="#" class="rounded-md text-xs text-gray-600 px-2 py-1 hover:bg-gray-200">Ayuda</a>
            <a href="#" class="rounded-md text-xs text-gray-600 px-2 py-1 mx-6 hover:bg-gray-200">Privacidad</a>
            <a href="#" class="rounded-md text-xs text-gray-600 px-2 py-1 hover:bg-gray-200">Términos</a>
        </div>
    </div>

    <script>
        function togglePassword() {
        const password = document.getElementById("Passwd");
        const checkbox = document.getElementById("showPassword");
        if (checkbox.checked) {
            password.type = "text";
        } else {
            password.type = "password";
        }
        }
    </script>
</body>
</html>
